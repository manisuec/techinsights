# Editorial Magazine Theme Configuration
baseURL = "https://techinsights.manisuec.com/"
languageCode = "en"
defaultContentLanguage = "en"
title = "Tech Insights on Nodejs, Javascript, Mongodb"
theme = "editorial-theme"
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = false
summaryLength = 30

# Syntax highlighting
pygmentsOptions = ""
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

hasCJKLanguage = false

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Pagination
[pagination]
  pagerSize = 6

# Sitemap
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Menu
[menu]
  [[menu.main]]
    name = "Articles"
    url = "/post/"
    weight = 1

  [[menu.main]]
    name = "Topics"
    url = "/categories/"
    weight = 2

  [[menu.main]]
    name = "About Me"
    url = "/about/"
    weight = 3

# Params
[params]
  author = "Manish Prasad"
  description = "A personal tech blog exploring NodeJS, ExpressJS, MongoDB, ReactJS, and more. Offering consultancy services in the MERN stack"
  keywords = ["tech", "blog", "manisuec", "nodejs", "javascript", "mongodb"]
  googleAnalytics = "G-YZX0J3052R"

  # Hero section
  heroTitle = "Deep Tech Wisdom"
  heroSubtitle = "For backend developers who care about craft"

  # Featured section
  featuredTitle = "Deep Technical Insights"
  featuredDescription = "Empowering developers with practical, solution oriented content that bridges the gap between complex technical concepts and real world implementation."

  # Stats
  [[params.stats]]
    label = "Articles"
    value = "100+"

  [[params.stats]]
    label = "Experience"
    value = "18+ yrs"

  # Social links
  [params.social]
    github = "https://github.com/manisuec"
    twitter = "https://twitter.com/lifeClicks25"
    linkedin = "https://linkedin.com/in/manish-prasad-64448614/"
    medium = "https://medium.com/@manisuec"
    email = "mailto:manishvaishu25@gmail.com"

  # Support Author / Buy Me a Coffee
  [params.supportAuthor]
    text = "Enjoyed the story? Support more contents like this by buying me a coffee"
    url = "https://www.buymeacoffee.com/manisuec"
    imageUrl = "https://res.cloudinary.com/dkiurfsjm/image/upload/v1770031915/buymeacoffee_amggrj.png"

  # Date format
  dateFormatToUse = "Jan 2, 2006"

  # Images for social sharing
  images = ["https://d33wubrfki0l68.cloudfront.net/2aa8902b2448ad8845e4ee05a99416b76fa8c1d8/f9a85/img/bg-about.jpg"]

# Privacy settings
[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
  [privacy.youtube]
    privacyEnhanced = true

# Output options
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
