# Editorial Magazine Theme Configuration
baseURL = "https://techinsights.manisuec.com/"
languageCode = "en"
defaultContentLanguage = "en"
title = "Tech Insights on Nodejs, Javascript, Mongodb"
theme = "editorial-theme"
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = false
summaryLength = 30

# Syntax highlighting
pygmentsOptions = ""
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

hasCJKLanguage = false

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Pagination
[pagination]
  pagerSize = 6

# Sitemap
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Menu
[menu]
  [[menu.main]]
    name = "Articles"
    url = "/post/"
    weight = 1

  [[menu.main]]
    name = "Topics"
    url = "/categories/"
    weight = 2

  [[menu.main]]
    name = "About Me"
    url = "/about/"
    weight = 3

