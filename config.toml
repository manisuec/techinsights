baseURL = "https://techinsights.manisuec.com/"
languageCode = "en"
defaultContentLanguage = "en"                            
title = "Tech Insights on NodeJS, Javascript, Mongodb"
preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
theme = "even"
enableGitInfo = false # use git commit log to generate lastmod record
summaryLength = 30

# Syntax highlighting by Chroma. NOTE: Don't enable `highlightInClient` and `chroma` at the same time!
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

hasCJKLanguage = false
paginate = 5                                            
disqusShortname = ""      # disqus_shortname
googleAnalytics = "G-YZX0J3052R"      # UA-XXXXXXXX-X
copyright = ""            # default: author.name ↓        #

[author]                  # essential                     #
  name = "Manish Prasad"
  url = "https://manisuec.com"
  
[sitemap]                 # essential                     #
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]
  name = "Home"
  weight = 20
  identifier = "home"
  url = "/"

[[menu.main]]
  name = "Blogs"
  weight = 25
  identifier = "archives"
  url = "/post/"

[params]
  version = "4.x"           # Used to give a friendly message when you have an incompatible update
  debug = false             # If true, load `eruda.min.js`. See https://github.com/liriliri/eruda

  since = "2019"            # Site creation time          
  # use public git repo url to link lastmod git commit, enableGitInfo should be true.
  gitRepo = ""

  # site info (optional)                                  
  logoTitle = "Tech Insights"        # default: the title value
  keywords = ["tech","blog","manisuec"]
  description = "A personal tech blog exploring NodeJS, ExpressJS, MongoDB, ReactJS, and more. Offering consultancy services in the MERN stack"

  # paginate of posts, tags and categories             
  archivePaginate = 10

  # show 'xx Posts In Total' in archive page ?           
  showArchiveCount = false

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "Jan 2, 2006"

  # show word count and read time ?                       
  moreMeta = true

  # Syntax highlighting by highlight.js
  highlightInClient = false

  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = true                                                                           
  autoCollapseToc = true   # Auto expand and collapse toc                             
  fancybox = true         # Disable fancybox for better performance  
  fontawesome = true           

  # mathjax
  mathjax = false           # see https://www.mathjax.org/                             
  mathjaxEnableSingleDollar = false                                                    
  mathjaxEnableAutoNumber = false                                                      
  mathjaxUseLocalFiles = false  # You should install mathjax in `your-site/static/lib/mathjax`

  postMetaInFooter = true   # contain author, lastMod, markdown link, license           
  linkToMarkDown = false    # Only effective when hugo will output .md files.          
  contentCopyright = ''     # e.g. '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'

  changyanAppid = ""        # Changyan app id             
  changyanAppkey = ""       # Changyan app key

  livereUID = ""            # LiveRe UID                 

  baiduPush = false        # baidu push                 
  baiduAnalytics = ""      # Baidu Analytics
  baiduVerification = ""   # Baidu Verification
  googleVerification = ""  # Google Verification        

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  customCSS = ["lazyload.css"]
  customJS = []

  uglyURLs = false          # please keep same with uglyurls setting

  # Enable image lazy loading
  lazyLoading = true

  # Image optimization settings
  imageOptimization = false

  images = ["https://d33wubrfki0l68.cloudfront.net/2aa8902b2448ad8845e4ee05a99416b76fa8c1d8/f9a85/img/bg-about.jpg"]

  [params.publicCDN]        # load these files from public cdn                          
    enable = true
    jquery = '<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" defer></script>'
    # slideout = '<script src="https://cdn.jsdelivr.net/npm/slideout@1.0.1/dist/slideout.min.js" integrity="sha256-t+zJ/g8/KXIJMjSVQdnibt4dlaDxc9zXr/9oNPeWqdg=" crossorigin="anonymous" defer></script>'
    fontawesome = """<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'"><noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>"""
    timeagoJS = '<script src="https://cdn.jsdelivr.net/npm/timeago.js@3.0.2/dist/timeago.min.js" integrity="sha256-jwCP0NAdCBloaIWTWHmW4i3snUNMHUNO+jr9rYd2iOI=" crossorigin="anonymous" defer></script>'
