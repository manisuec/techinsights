<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <!-- Grid pattern for the background -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#2a2a2a" stroke-width="0.5"/>
    </pattern>

    <!-- Glow filter for the red accent -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#E63946" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="#1A1A1A"/>
  <rect width="600" height="500" fill="url(#grid)" opacity="0.6"/>

  <!-- Decorative diagonal lines -->
  <line x1="0" y1="60" x2="600" y2="60" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="0" y1="440" x2="600" y2="440" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="60" y1="0" x2="60" y2="500" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="540" y1="0" x2="540" y2="500" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Corner accents -->
  <path d="M 0 0 L 40 0 L 0 40 Z" fill="#E63946" opacity="0.15"/>
  <path d="M 600 0 L 560 0 L 600 40 Z" fill="#E63946" opacity="0.15"/>
  <path d="M 0 500 L 40 500 L 0 460 Z" fill="#E63946" opacity="0.15"/>
  <path d="M 600 500 L 560 500 L 600 460 Z" fill="#E63946" opacity="0.15"/>

  <!-- Abstract code block - top left -->
  <g opacity="0.4" transform="translate(80, 85)">
    <text font-family="monospace" font-size="11" fill="#555">const</text>
    <text font-family="monospace" font-size="11" fill="#E63946" x="40" y="0">wisdom</text>
    <text font-family="monospace" font-size="11" fill="#555" x="100" y="0">= {</text>
    <text font-family="monospace" font-size="11" fill="#555" x="15" y="18">depth:</text>
    <text font-family="monospace" font-size="11" fill="#8B8" x="70" y="18">'infinite'</text>
    <text font-family="monospace" font-size="11" fill="#555" x="145" y="18">,</text>
    <text font-family="monospace" font-size="11" fill="#555" x="15" y="36">craft:</text>
    <text font-family="monospace" font-size="11" fill="#E6C07B" x="65" y="36">true</text>
    <text font-family="monospace" font-size="11" fill="#555" x="0" y="54">};</text>
  </g>

  <!-- Central graphic: stylized terminal/editor window -->
  <g transform="translate(120, 160)">
    <!-- Terminal window frame -->
    <rect x="0" y="0" width="360" height="220" rx="8" fill="#111" stroke="#333" stroke-width="1.5"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="360" height="28" rx="8" fill="#222"/>
    <rect x="0" y="16" width="360" height="12" fill="#222"/>
    <circle cx="16" cy="14" r="5" fill="#E63946" opacity="0.9"/>
    <circle cx="34" cy="14" r="5" fill="#E6C07B" opacity="0.7"/>
    <circle cx="52" cy="14" r="5" fill="#8B8" opacity="0.7"/>
    <text font-family="monospace" font-size="10" fill="#666" x="140" y="17">techinsights</text>

    <!-- Code lines inside terminal -->
    <g transform="translate(16, 42)">
      <!-- Line numbers -->
      <text font-family="monospace" font-size="11" fill="#555">1</text>
      <text font-family="monospace" font-size="11" fill="#555" y="22">2</text>
      <text font-family="monospace" font-size="11" fill="#555" y="44">3</text>
      <text font-family="monospace" font-size="11" fill="#555" y="66">4</text>
      <text font-family="monospace" font-size="11" fill="#555" y="88">5</text>
      <text font-family="monospace" font-size="11" fill="#555" y="110">6</text>
      <text font-family="monospace" font-size="11" fill="#555" y="132">7</text>
      <text font-family="monospace" font-size="11" fill="#555" y="154">8</text>

      <!-- Code content -->
      <g transform="translate(24, 0)">
        <text font-family="monospace" font-size="11" fill="#C678DD">import</text>
        <text font-family="monospace" font-size="11" fill="#AAA" x="47"> { </text>
        <text font-family="monospace" font-size="11" fill="#E6C07B" x="64">insights</text>
        <text font-family="monospace" font-size="11" fill="#AAA" x="126"> } </text>
        <text font-family="monospace" font-size="11" fill="#C678DD" x="143">from</text>
        <text font-family="monospace" font-size="11" fill="#8B8" x="175"> 'experience'</text>

        <text font-family="monospace" font-size="11" fill="#AAA" y="22"></text>

        <text font-family="monospace" font-size="11" fill="#C678DD" y="44">async function</text>
        <text font-family="monospace" font-size="11" fill="#61AFEF" y="44" x="108"> buildWisdom</text>
        <text font-family="monospace" font-size="11" fill="#AAA" y="44" x="200">() {</text>

        <text font-family="monospace" font-size="11" fill="#C678DD" y="66" x="12">const</text>
        <text font-family="monospace" font-size="11" fill="#E63946" y="66" x="52"> stack</text>
        <text font-family="monospace" font-size="11" fill="#AAA" y="66" x="94"> = [</text>

        <text font-family="monospace" font-size="11" fill="#8B8" y="88" x="24">'node'</text>
        <text font-family="monospace" font-size="11" fill="#AAA" y="88" x="68">,</text>
        <text font-family="monospace" font-size="11" fill="#8B8" y="88" x="76">'mongodb'</text>
        <text font-family="monospace" font-size="11" fill="#AAA" y="88" x="138">,</text>
        <text font-family="monospace" font-size="11" fill="#8B8" y="88" x="146">'react'</text>

        <text font-family="monospace" font-size="11" fill="#AAA" y="110" x="12">];</text>

        <text font-family="monospace" font-size="11" fill="#C678DD" y="132" x="12">return</text>
        <text font-family="monospace" font-size="11" fill="#61AFEF" y="132" x="58"> insights</text>
        <text font-family="monospace" font-size="11" fill="#AAA" y="132" x="116">.</text>
        <text font-family="monospace" font-size="11" fill="#61AFEF" y="132" x="122">transform</text>
        <text font-family="monospace" font-size="11" fill="#AAA" y="132" x="188">(stack);</text>

        <text font-family="monospace" font-size="11" fill="#AAA" y="154">}</text>
      </g>
    </g>
  </g>

  <!-- Floating tech labels -->
  <g filter="url(#shadow)">
    <rect x="420" y="175" width="90" height="26" rx="4" fill="#1A1A1A" stroke="#E63946" stroke-width="1.5"/>
    <text font-family="monospace" font-size="11" fill="#E63946" x="437" y="193" font-weight="bold">Node.js</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="430" y="225" width="100" height="26" rx="4" fill="#1A1A1A" stroke="#E63946" stroke-width="1.5" opacity="0.7"/>
    <text font-family="monospace" font-size="11" fill="#E63946" x="442" y="243" opacity="0.8">MongoDB</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="415" y="275" width="80" height="26" rx="4" fill="#1A1A1A" stroke="#E63946" stroke-width="1.5" opacity="0.5"/>
    <text font-family="monospace" font-size="11" fill="#E63946" x="432" y="293" opacity="0.6">React</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="440" y="325" width="60" height="26" rx="4" fill="#1A1A1A" stroke="#E63946" stroke-width="1.5" opacity="0.35"/>
    <text font-family="monospace" font-size="11" fill="#E63946" x="453" y="343" opacity="0.4">AWS</text>
  </g>

  <!-- Abstract connection lines from terminal to labels -->
  <line x1="480" y1="188" x2="420" y2="188" stroke="#E63946" stroke-width="0.5" opacity="0.3"/>
  <line x1="480" y1="238" x2="430" y2="238" stroke="#E63946" stroke-width="0.5" opacity="0.25"/>
  <line x1="480" y1="288" x2="415" y2="288" stroke="#E63946" stroke-width="0.5" opacity="0.2"/>

  <!-- Decorative dots pattern - bottom right -->
  <g opacity="0.2">
    <circle cx="500" cy="400" r="2" fill="#E63946"/>
    <circle cx="520" cy="400" r="2" fill="#E63946"/>
    <circle cx="540" cy="400" r="2" fill="#E63946"/>
    <circle cx="500" cy="420" r="2" fill="#E63946"/>
    <circle cx="520" cy="420" r="2" fill="#E63946"/>
    <circle cx="540" cy="420" r="2" fill="#E63946"/>
    <circle cx="500" cy="440" r="2" fill="#E63946"/>
    <circle cx="520" cy="440" r="2" fill="#E63946"/>
    <circle cx="540" cy="440" r="2" fill="#E63946"/>
  </g>

  <!-- Decorative dots pattern - top right -->
  <g opacity="0.15">
    <circle cx="500" cy="80" r="1.5" fill="#E63946"/>
    <circle cx="515" cy="80" r="1.5" fill="#E63946"/>
    <circle cx="530" cy="80" r="1.5" fill="#E63946"/>
    <circle cx="500" cy="95" r="1.5" fill="#E63946"/>
    <circle cx="515" cy="95" r="1.5" fill="#E63946"/>
    <circle cx="530" cy="95" r="1.5" fill="#E63946"/>
  </g>

  <!-- Bottom accent bar -->
  <rect x="80" y="420" width="120" height="3" fill="#E63946" opacity="0.6" rx="1.5"/>
  <rect x="210" y="420" width="40" height="3" fill="#E63946" opacity="0.3" rx="1.5"/>

  <!-- Subtle branding text -->
  <text font-family="monospace" font-size="9" fill="#444" x="80" y="460" letter-spacing="3">DEEP TECH WISDOM</text>
</svg>